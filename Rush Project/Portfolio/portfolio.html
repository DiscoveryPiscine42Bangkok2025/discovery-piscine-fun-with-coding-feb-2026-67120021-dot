<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Our Portfolio</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:sans-serif;
}

/* =====================
   Background
===================== */
body{
  background:#111;
  padding:60px 20px;
  color:white;
}

/* =====================
   Wrapper
===================== */
.wrapper{
  max-width:1100px;
  margin:auto;
  background:#1e1e1e;
  border-radius:30px;
  padding:60px 40px;
  text-align:center;

  box-shadow:0 35px 90px rgba(166, 163, 163, 0.7);
}

/* =====================
   Title + Subtitle
===================== */
.title-box{
  display:inline-block;
  background:#dff4ff;
  color:#222;
  padding:15px 50px;
  border-radius:20px;
  font-size:30px;
  font-weight:bold;
}

.subtitle{
  margin-top:15px;
  margin-bottom:45px;
  color:#bbb;
  font-size:15px;
}

/* =====================
   Cards Layout
===================== */
.cards{
  display:flex;
  justify-content:center;
  gap:40px;
  flex-wrap:wrap;
}

/* =====================
   Card
===================== */
.card{
  width:320px;
  text-decoration:none;
  color:black;
}

.box{
  background:white;
  border-radius:20px;
  overflow:hidden;
  transition:all .3s ease;
  box-shadow:0 12px 25px rgba(0,0,0,.35);
}

.box:hover{
  transform:translateY(-10px) scale(1.05);
  box-shadow:0 20px 45px rgba(0,0,0,.5);
}

/* borders */
.pink{ border:5px solid #ff8fc4; }
.yellow{ border:5px solid #ffc94d; }

/* image */
.box img{
  width:100%;
  height:180px;
  object-fit:cover;
}

/* content */
.content{
  padding:18px;
}

.content h3{
  margin-bottom:10px;
}

.btn{
  display:inline-block;
  padding:8px 18px;
  border-radius:30px;
  font-size:14px;
}

.pink-btn{
  background:#ff8fc4;
  color:white;
}

.yellow-btn{
  background:#ffc94d;
  color:#333;
}

/* =====================
   Footer
===================== */
.footer{
  margin-top:45px;
  color:#888;
  font-size:14px;
}

/* =====================
   Responsive
===================== */
@media(max-width:900px){
  .card{
    width:280px;
  }
}

@media(max-width:600px){

  .wrapper{
    padding:35px 20px;
  }

  .cards{
    flex-direction:column;
    align-items:center;
    gap:25px;
  }

  .card{
    width:100%;
    max-width:340px;
  }

  .title-box{
    font-size:22px;
    padding:10px 25px;
  }

  .subtitle{
    font-size:13px;
  }
}
</style>
</head>


<body>

<div class="wrapper">

  <div class="title-box">OUR PORTFOLIO</div>
  <p class="subtitle">Choose whose Portfolio you want to explore ✨</p>

  <div class="cards">

    <a href="cv1.html" class="card">
      <div class="box pink">
        <img src="khao4.jpg">
        <div class="content">
          <h3>KWANKHAO'S PORTFOLIO</h3>
          <div class="btn pink-btn">See Profile</div>
        </div>
      </div>
    </a>

    <a href="cv2.html" class="card">
      <div class="box yellow">
        <img src="pai6.png">
        <div class="content">
          <h3>PAI'S PORTFOLIO</h3>
          <div class="btn yellow-btn">See Profile</div>
        </div>
      </div>
    </a>

  </div>

  <div class="footer">© 2026 Our Portfolio</div>

</div>

</body>
</html>
